site_name: Официальные Правила TeeFusion
site_url: https://yorushi-code.github.io/Rules.Tier-III/
# ВАЖНО: убедитесь что нет лишних слешей в конце

theme:
  name: material
  features:
    - navigation.sections
    - navigation.top
    - content.tabs.link
    - header.autohide
  
  palette:
    # Светлая тема
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: 'purple'
      accent: 'pink'
      toggle:
        icon: material/weather-night
        name: Переключить на темный режим

    # Темная тема
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: 'purple'
      accent: 'pink'
      toggle:
        icon: material/weather-sunny
        name: Переключить на светлый режим

# Навигация
nav:
  - Главная страница: index.md
  - Правила Модерации: rules/moderation.md
  - Правила Игроков: rules/players.md

# Расширения Markdown
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
